<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="container">
        <div id="header">
          <img src="google.png" alt="Google Logo" class="logo" />
        </div>


      
        <div id="search-area">
            <p>Search the web using Google!</p>
            <form action="https://www.google.com/search" method="get">
              <input type="text" name="q" />
              <br />
              <input type="submit" value="Google Search" />
              <input type="submit" value="I'm feeling lucky" />
            </form>
          </div>

          
      
          <div id="links-area">
            <div class="column">
              <p><b>Special Searches</b></p>
              <a href="#">Stanford Search</a><br />
              <a href="#">Linux Search</a>
            </div>
            <div class="column">
              <a href="#">Help!</a><br /><br>
              <a href="#">About Google!</a><br />
              <a href="#">Company Info</a><br />
              <a href="#">Google! Logos</a>
            </div>
            <div class="column">
              <p><b>Get Google!</b><br />updates monthly:</p>
              <input type="text" placeholder="your e-mail" /><br />
              <button>Subscribe</button>
              <a href="#">Archive</a>
            </div>
          </div>
      
          <footer>
            <p>Copyright Â©1998 Google Inc.</p>
          </footer>

      </div>
  </body>
</html>
